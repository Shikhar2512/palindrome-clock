<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clock</title>
        <link rel="stylesheet" href="bootstrap.css">
        <link rel="stylesheet" href="clock.css">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</head>
<body>
    <div class = "main">
        <div class = "clock">
            <span id = "min">0</span>
            <span >:</span>
            <span id = "sec">0</span>
        </div>
        <div class = "sub_div">
            <div id = "session_break">session</div>
            <hr>            
            <div id = "setter">
                <div id = "session">
                    <p>session time</p>
                    <span id = "session_time">0</span>
                    <span>Session_min</span>
                    <br>
                    <button id = "session_inc" onclick="session_inc()">+</button>
                    <button id = "session_dec" onclick="session_dec()">-</button>
                </div>
                <br><br><br>
                <div id = "break">
                    <p>break time</p>
                    <span id = "break_time">0</span>
                    <span>break_min</span>
                    <br>
                    <button id = "break_inc" onclick="break_inc()">+</button>
                    <button id = "break_dec" onclick="break_dec()">-</button>
                </div>
            </div>
            <hr>
            <div id = "buttons">
                <button id ="start_pause" onclick="change()">start</button>
                <button id ="reset" onclick="reset()">Reset</button>
            </div>           
        </div>
    </div>
</body>
<script src="clock.js"></script>
</html>
